<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Definição do conjunto de caracteres e configuração responsiva -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título da página -->
    <title>Login</title>

    <!-- Importação dos estilos e bibliotecas CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container-header">
      <header>
        <h1>SGD INEP/MEC</h1>
      </header>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img
            src="img/undraw_access_account_re_8spm.svg"
            alt="Cadastro Image"
            class="img-fluid"
          />
        </div>
        <div class="col-md-6">
          <h2>Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                id="rememberMe"
                name="rememberMe"
                class="form-check-input"
              />
              <label class="form-check-label" for="rememberMe"
                >Lembrar senha</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
          <div class="mt-3">
            <a href="cadastro.html">Fazer Cadastro</a>
            <span class="ml-2">|</span>
            <a href="#">Esqueci minha senha</a>
          </div>
          <div class="mt-3">
            <button class="btn btn-outline-primary" onclick="loginWithGoogle()">
              Acessar com Google
            </button>
            <button
              class="btn btn-outline-primary"
              onclick="loginWithFacebook()"
            >
              Acessar com Facebook
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <footer id="main-footer">
      <p>Site desenvolvido por Fabio Moraes &copy; 2023 SGD</p>
    </footer>
  </body>
</html>
